<head>
    <meta charset="UTF-8">

    <style>
table{
    border-style:solid;
  width: 50%;
  padding: 10px;
}
th,td,tr {
    border-style:dashed;
    padding: 5px;
}
th {
 background-color: rgb(100, 100, 241);
text-align: center;
}
 td {
  text-align: left;
}
tr:hover {
  background-color: rgb(122, 188, 239);
}
 


ul.outside {
  list-style-position: outside;
}
li {
  border: 1px solid black;
}
ul.inside {
  list-style-position: inside;
}

    </style>
</head>
<body>

    <div>
        <p> Q\How can you insert Hoverable Table by CSS? Show me by code.</p>
    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Zainab</td>
          <td>Mustafa</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Ahmed</td>
          <td>Mustafa</td>
          <td>24</td>
        </tr>
      </table>
    </div>
    <hr>
    <div>
        <p>Q\Insert list markers by CSS, once outside the border and another inside it</p>
        <ul class="outside">
            <li>coffee</li>
            <li>Tea</li>
            <li>Cola</li>
        </ul> 
        <ul class="inside">
            <li>coffee</li>
            <li>Tea</li>
            <li>Cola</li>
        </ul> 
    </div>
      
</body>
